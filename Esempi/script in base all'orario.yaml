# versione 1: molto semplice, poco da dire
selettore1_script:
  alias: selettore1 script
  sequence:
    - service_template: >
        {% if states('sensor.time') < '12:00' %}
          script.script_a
        {% else %}
          script.script_b
        {% endif %}

# versione 2 (aggiornata): l'ora viene salvata in una variabile (current_time) e la condizione di if
# viene controllata su quella. Più interessante perchè puoi mettere come in questo caso anche un doppio controllo
# (maggiore e minore). Ovviamente puoi anche metterne uno solo {% if current_time  < '12:00' %}
selettore2_script:
  alias: selettore2 script
  sequence:
    - service_template: >
        {% set current_time = states('sensor.time') %}
        {% if current_time > '20:01' and current_time < '24:00' %}
          script.script_a
        {% else %}
          script.script_b
        {% endif %}

script_a:
  alias: script a
  sequence:
    - service: notify.notifiche_u
      data_template:
        title: '*Lancio script*'
        message: >
          "Eseguo script A"

script_b:
  alias: script b
  sequence:
    - service: notify.notifiche_u
      data_template:
        title: '*Lancio script*'
        message: >
          "Eseguo script B"
