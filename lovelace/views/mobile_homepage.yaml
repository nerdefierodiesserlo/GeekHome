              cards:
                - type: media-control
                  style: |
                    ha-card {
                      border-radius: 15px;
                      height: 112px
                    }
                  entity: media_player.plex_plex_for_android_tv_aftt
                  name: Plex TV
                - type: media-control
                  style: |
                    ha-card {
                      border-radius: 15px;
                      height: 112px
                    }
                  entity: media_player.echo_dot_di_umberto
        - type: conditional
          conditions:
          - entity: media_player.plex_plex_for_android_tv_aftt
            state_not: "playing"
          card:
            type: custom:mod-card
            style: |
              ha-card {
                margin-bottom: 15px;
                margin-left: 10px;
                margin-right: 10px;
              }
            card:
              type: custom:swipe-card
              card_width: '95%'
