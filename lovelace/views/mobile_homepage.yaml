        - type: conditional
          conditions:
          - entity: media_player.plex_plex_for_android_tv_aftt
            state: "playing"
          card:
            type: custom:mod-card
            style: |
              ha-card {
                margin-bottom: 15px;
                margin-left: 10px;
                margin-right: 10px;
              }
            card:
              type: custom:swipe-card
              card_width: '95%'
              start_card: 1
              parameters:
                effect: 'coverflow'
