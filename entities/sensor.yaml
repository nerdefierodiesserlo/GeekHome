#sensor:

#sensori data, ora, fuso orario
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'date_time'
      - 'date_time_iso'
      - 'time_date'
      - 'time_utc'
      - 'beat'
      
#sensori temperatura, ram, cpu
  - platform: command_line
    name: CPU Temperature
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    unit_of_measurement: "Â°C"
    value_template: '{{ value | multiply(0.001) | round(1) }}'
    scan_interval: '60'
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: memory_use_percent
      - type: memory_free
      - type: memory_use
      - type: processor_use
  - platform: version
  
#sensori monitoraggio plex
  - platform: plex_recently_added
    name: Plex Recently Added Movies
    token: !secret plex_token
    host: 192.168.1.114
    port: 32400
    max: 10
    section_types:
      - movie  
  - platform: rest
    resource: 'http://192.168.1.114:1234/plex/get_plex_status'
    name: Plex service status
    
#sensori rest controllo hard disk server
  - platform: rest
    resource: 'http://192.168.1.14:1234/hassio/nas/statistics/get_wd_stats'
    name: wd_rest
    json_attributes:
      - name
      - state
      - percent
      - avail
      - size
      - used
    scan_interval: 43200
    value_template: '{{ value_json.name }}'
  - platform: rest
    resource: 'http://192.168.1.14:1234/hassio/nas/statistics/get_toshiba_stats'
    name: toshiba_rest
    json_attributes:
      - name
      - state
      - percent
      - avail
      - size
      - used
    scan_interval: 43200
    value_template: '{{ value_json.name }}'
  - platform: rest
    resource: 'http://192.168.1.14:1234/hassio/nas/statistics/get_hitachi_stats'
    name: hitachi_rest
    json_attributes:
      - name
      - state
      - percent
      - avail
      - size
      - used
    scan_interval: 43200
    value_template: '{{ value_json.name }}'
  - platform: rest
    resource: 'http://192.168.1.14:1234/hassio/nas/statistics/get_wd2_stats'
    name: wd2_rest
    json_attributes:
      - name
      - state
      - percent
      - avail
      - size
      - used
    scan_interval: 43200
    value_template: '{{ value_json.name }}'

#sensori meteo darksky
  - platform: darksky
    api_key: !secret dark_sky_api
    latitude: !secret latitude_home
    longitude: !secret longitude_home
    language: it
    scan_interval:
      minutes: 30
    monitored_conditions:
      - daily_summary
      - dew_point
      - hourly_summary
      - humidity
      - ozone
      - pressure
      - summary
      - temperature
      - temperature_high
      - temperature_low
      - wind_bearing
      - wind_speed
      
#sensori template
  - platform: template
    sensors:
    
    #sensori termostati
      climate_primo_piano_state:
        friendly_name: 'Stato termostato primo piano'
        value_template: "{{ state_attr('climate.termostato_primo_piano', 'hvac_action') }}"
